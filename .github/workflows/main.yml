name: Xmake Build and Release

on:
  push:
    branches: [main]  # 触发条件为推送到 main 分支
  pull_request:
    branches: [main]  # 触发条件为创建或更新拉取请求到 main 分支

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest  # 使用最新版本的 xmake

    - name: Install clang (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Install clang (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install llvm
        refreshenv

    - name: Install clang (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm

    - name: Configure xmake
      run: |
        xmake f -p ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macosx' }} -a x86_64 -m release --toolchain=clang

    - name: Build project
      run: |
        xmake

    - name: Run target
      run: |
        xmake run zcode

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts-${{ matrix.os }}
        path: build/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build-artifacts-ubuntu-latest.zip
        asset_name: build-artifacts-ubuntu-latest.zip
        asset_content_type: application/zip
